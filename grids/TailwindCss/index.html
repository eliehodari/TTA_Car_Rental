<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Tailind CSS</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="py-10 w-6/12 bg-white border rounded-md shadow-md justify-center flex">
        <form class="w-9/12" action="">
            <h2 class="text-lg text-center font-bold">Create your account</h2>

            <div class="my-2">
                <label for="fullname">Full name</label>
                <input class="block w-full border-2 px-2 py-1 my-2 rounded-md focus:outline-none focus:border-blue-200" type="text" name="fuLLname">
            </div>
            <div class="my-2">
                <label for="email">Email</label>
                <input class="block w-full border-2 px-2 py-1 my-2 rounded-md focus:outline-none focus:border-blue-200" type="email" name="email">
            </div>
            <div class="my-2">
                <label for="password">Password</label>
                <input class="block w-full border-2 px-2 py-1 my-2 rounded-md focus:outline-none focus:border-blue-200" type="password" name="password">
            </div>
            <button class="text-white bg-green-300 w-9/12 py-4 mx-10 my-5 rounded-md">Sign Up</button>
        </form>
    </div>
</body>
</html>
